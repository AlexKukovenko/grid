<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Grid</title>
</head>
<body>
  <div class="container">
    <div class="grid_container">
      <header class="header">
        <h1 class="header_title">Header</h1>
        <nav>
          <ul class="list">
            <li>
              <button class="botton">About us</button>
            </li>

            <li>
              <button class="botton">Collections</button>
            </li>

            <li>
              <button class="botton">New collection</button>
            </li>

            <li>
              <button class="botton">Special offers</button>
            </li>

            <li>
              <button class="botton">Gallery</button>
            </li>

            <li>
              <button class="botton">Reviews</button>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <h2 class="main_title">Main</h2>
        <section class="main_container">
          <div class="one item">1</div>
          <div class="two item">2</div>
          <div class="three item">3</div>
          <div class="four item">4</div>
          <div class="five item">5</div>
          <div class="six item">6</div>
          <div class="seven item">7</div>
          <div class="eight item">8</div>
          <div class="nine item">9</div>
          <div class="ten item">10</div>
          <div class="eleven item">11</div>
        </section>
      </main>

      <footer class="footer">
        <h3 class="footer_title">Footer</h3>
      </footer>
    </div>
  </div>
</body>
</html>
